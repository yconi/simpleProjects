<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>spectrum</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="header1">
                    <a href="./index.html">
                        <img
                            class="logo"
                            src="./img/perspective.png"
                            alt="Spectrum Logo"
                        >
                        <p>spectrum</p>
                    </a>
                </div>
            </header>
            <section class="section section1">
                <div class="title">
                    <div class="spectrum">
                        <h1>s</h1>
                        <h1>p</h1>
                        <h1>e</h1>
                        <h1>c</h1>
                        <h1>t</h1>
                        <h1>r</h1>
                        <h1>u</h1>
                        <h1>m</h1>
                    </div>
                    <h2>play your sound</h2>
                </div>
            </section>
            <section class="section section2">
                <div class="section2-content">
                    <div class="section2-box">
                        <div class="box1 box">
                        </div>
                        <div class="box2 box">
                        </div>
                        <div class="box3 box"></div>
                        <div class="box4 box"></div>
                    </div>
                </div>
            </section>
            <section class="section section3">
                <div class="section3-content">
                    <h1>Waveform Sculptor</h1>
                    <canvas id="waveCanvas" width="800" height="300"></canvas>
                    <div class="status" id="status">
                        Click and drag to modify waveform
                    </div>

                    <div class="controls">
                        <button id="playToggle">Play</button>
                        <input
                            type="range"
                            id="frequency"
                            min="50"
                            max="2000"
                            value="440"
                        >
                        <button id="reset">Reset</button>
                    </div>

                    <div class="presets">
                        <button data-preset="sine">Sine</button>
                        <button data-preset="square">Square</button>
                        <button data-preset="sawtooth">Sawtooth</button>
                        <button data-preset="triangle">Triangle</button>
                        <button data-preset="random">Random</button>
                    </div>

                    <canvas
                        id="spectrumCanvas"
                        width="800"
                        height="100"
                    ></canvas>
                </div>
                </div>
            </section>
        <script src="./js/script.js"></script>
    </body>
</html>
